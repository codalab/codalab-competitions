{% load codalab_tags %}

<canvas id="chart" width="400" height="200"></canvas>
<script>
    var ctx = document.getElementById("chart");
    var local_highscore = 0
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            {#            labels: [1, 2],#}
            {#            labels: ["April 10th", "April 11th", "April 12th", "April 13th", "April 14th", "April 15th", "April 17th", "April 18th", "April 19th", "April 20th", "April 21th", "April 22th"],#}
            labels: [{% for month in graph.months %}"{{ month }}",{% endfor %}],
            datasets: [
                {
                    type: 'line',
                    label: 'High Score',
                    yAxisID: 'score',
                    data: [{% for high_score in graph.high_scores %}{{ high_score|floatformat }}, {% endfor %}],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                },
                {
                    type: 'bar',
                    label: 'Total Daily Submissions',
                    {#                    backgroundColor: [#}
                    {#                        'rgba(255, 99, 132, 0.2)',#}
                    {#                        'rgba(54, 162, 235, 0.2)',#}
                    {#                        'rgba(255, 206, 86, 0.2)',#}
                    {#                        'rgba(75, 192, 192, 0.2)',#}
                    {#                        'rgba(153, 102, 255, 0.2)',#}
                    {#                        'rgba(255, 159, 64, 0.2)',#}
                    {#                        'rgba(255, 99, 132, 0.2)',#}
                    {#                        'rgba(54, 162, 235, 0.2)',#}
                    {#                        'rgba(255, 206, 86, 0.2)',#}
                    {#                        'rgba(75, 192, 192, 0.2)',#}
                    {#                        'rgba(153, 102, 255, 0.2)',#}
                    {#                        'rgba(255, 159, 64, 0.2)',#}
                    {#                        'rgba(255, 99, 132, 0.2)'#}
                    {##}
                    {#                    ],#}
                    yAxisID: 'count',
                    data: [{% for count in graph.counts %}{{ count }}, {% endfor %}]
                }
            ]
        },
        options: {
            scales: {
                {#                xAxes: [{#}
                {#                    ticks: {#}
                {#                        type: 'linear',#}
                {#                        position: 'bottom'#}
                {#                    }#}
                {#                }],#}
                yAxes: [{
                    id: "count",
                    position: "left",
                    scaleLabel: {
                        display: true,
                        labelString: 'Submission count'
                    },
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        suggestedMax: 25
                    }
                }, {
                    id: "score",
                    position: "right",
                    scaleLabel: {
                        display: true,
                        labelString: 'Submission score',
                        fontColor: 'rgba(255,99,132,1)',
                    },
                    ticks: {
                        beginAtZero: true,
                        suggestedMin: -0.1,
                        suggestedMax: 1,
                        // Reverse the score axis if we're doing descending (1 is better than 0)
                        reverse: "{{ graph.sorting }}" !== "asc"
                    }
                }]
            }
        }
    });
</script>
