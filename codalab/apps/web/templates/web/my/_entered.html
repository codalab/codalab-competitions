{% load static %}

{% if not competitions %}
<p>You have not participated in any competitions.</p>
{% else %}
{% for item in competitions %}
<div class="competition-tile">
    <a href="/competitions/{{item.competition.id}}">
        <article class="subContainer">
            <input id="competitionID" type="hidden" value="{{ item.competition.pk }}" />
            <div class="competitionTileLftStrip"></div>
            <div class="articleImageContainer">
                <div class="subContainerPadding">
                    {% if item.competition.image_url = None %}
				    <img src="{% static "site/Images/ProfileImageDummy.jpg" %}" width="115px" height="90px">
                    {% else %}
				    <img src="{{ item.competition.image_url }}" width="115px" height="90px">
                    {% endif %}
                </div>
            </div>
            <div class="articleTextArea">
                <div class="subContainerPadding">
                    <div class="articleHeadingContainer">
                        <h3>{{ item.competition.title }}</h3>
                        <label>{{ item.competition.creator }}</label>
                    </div>
                    <p>{{ item.competition.description }}</p>
               </div>
           </div>
       </article>
   </a>
</div>                
{% endfor %}
{% endif %}
