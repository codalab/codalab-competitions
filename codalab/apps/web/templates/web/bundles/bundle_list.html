{% extends "base.html" %}

{% block content %}

<h3>Bundle List</h3>
<hr>

{% for bundle in bundles %}
    <p>Type: {{ bundle.bundle_type }}</p>
    <p>UUID: <a href="/bundles/{{bundle.uuid}}"> {{ bundle.uuid }}</a></p>
    <p>Hash: {{ bundle.data_hash }}</p>
    <p>State: {{ bundle.state }}</p>
    <p>Metadata: {{ bundle.metadata }}</p>
    <hr>
{% endfor %}



{% endblock %}
