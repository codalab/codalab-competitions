<!DOCTYPE html>
<html ng-app="codalab">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width" />
        <title>CodaLab - Worksheets</title>
        <link type="image/x-icon" rel="shortcut icon" href="/static/img/favicon.ico">
        <link rel="stylesheet" href="/static/css/Main.css">
        <link rel="stylesheet" href="/static/css/codalab.css">
        <link rel="stylesheet" href="/static/css/foundation-icons.css" />
        <script src="/static/js/vendor/custom.modernizr.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
        <script src="/static/js/vendor/foundation.min.js"></script>
        <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <!-- Track JS Errors -->
        <script type="text/javascript" src="//dl1d2m8ri9v3j.cloudfront.net/releases/1.2.4/tracker.js" data-customer="9969e023e9ea4abd8e41b486fbfe97e7"></script>
        <!-- Abstract Error Reporting Service -->
        <script>
            function error(exception) {
                window.trackJs.track(exception);
            }
        </script>
        <!-- Application Insights for Visual Studio Online -->
        <script type="text/javascript">
            var _daAnalytics = _daAnalytics || {}; _daAnalytics.init = function (d) {_daAnalytics.Commands = _daAnalytics.Commands || []; for (var a = function (a) { return function () { _daAnalytics.Commands.push([a].concat(Array.prototype.slice.call(arguments, 0))) } }, b = "siteId trackLinkClicks setUserId setProperty setView trackPage trackAction trackEvent trackView setAppId setAccountId setUserId".split(" "), c = 0; c < b.length; c++) _daAnalytics[b[c]] = a(b[c]); _daAnalytics.setAppId(d); var a = document.createElement("script"); a.type = "text/javascript"; a.src = "//az416426.vo.msecnd.net/scripts/da.js"; a.async = !0; var b = document.getElementsByTagName("script")[0]; b.parentNode.insertBefore(a, b); };
            _daAnalytics.init("e6ba8776-eeeb-46ab-b810-5b7cb34533d1");
            _daAnalytics.trackPage();
        </script>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="body" ng-controller="root">
        <div class="container" id="layout">
            <div class="header">
                <nav class="top-bar">
                    <ul class="title-area">
                        <li class="name cl-logo">
                            <a href="/" tabindex=1>
                                <img src="/static/img/CL_Header_Logo.png" alt="Home">
                            </a>
                        </li>
                        <li class="toggle-topbar menu-icon">
                            <a href="#">
                                <span>Menu</span>
                            </a>
                        </li>
                    </ul>
                    <section class="top-bar-section" ng-cloak>
                        <ul class="right nav-list">
                            <li class="has-form" ng-show="config.beta">
                                <form action="/search" method="get">
                                    <input class="round" name="q" type="search" placeholder="Search">
                                </form>
                            </li>
                            <li id="liWorksheets" class="active" ng-show="config.preview">
                                <a href="/worksheets" tabindex=2 target="_self">Worksheets</a>
                            </li>
                            <li id="liCompetitions">
                                <a href="/competitions" tabindex=3 target="_self">Competitions</a>
                            </li>
                            <li id="liMyCodalab" ng-show="user.authenticated">
                                <a href="/my" tabindex=4 target="_self">My CodaLab</a>
                            </li>
                            <li id="liAbout">
                                <a href="/about" tabindex=5 target="_self">About</a>
                            </li>
                            <li id="liHelp">
                                <a href="/help" target="_self">Help</a>
                            </li>
                            <ng-switch on="user.authenticated">
                                <li class="has-dropdown" ng-switch-when="true">
                                    <a href="#profile">
                                        <img src="/static/img/icon_mini_avatar.png" class="mini_avatar" alt="{{user.name}}">{{ ' ' + user.name }}
                                    </a>
                                    <ul class="dropdown">
                                        <li class="divider"></li>
                                        <li>
                                            <a ng-href="{{logoutUrl}}" target="_self">Sign Out</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-icon" ng-switch-when="false">
                                    <a ng-href="{{config.loginUrl}}" target="_self"><img src="/static/img/icon_mini_avatar.png" class="mini_avatar" alt="Sign In"> Sign In</a>
                                </li>
                            </ng-switch>
                        </ul>
                    </section>
                </nav>
            </div>
            <div class="header-title-bg">
                <div class="large-12 columns">
                    <div class="row">
                        <div class="large-12 columns">
                            <h1>Worksheets</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="large-12 large-centered columns content">
                <ng-view><ng-view>
            </div>
            <div id="layout_footer">
            </div>
        </div>
        <footer id="footer">
            <div class="small-6 columns">
                <ul class="inline-list left">            
                    <li>   
                        <span>
                            <a href="http://www.windowsazure.com/" target="_blank">
                                <img src="/static/img/Azure_Footer_Logo.png" border="0"/>
                            </a>
                        </span>
                    </li>
                    <li>   
                        <span>
                            <a href="http://codalab.github.io/codalab/" target="_blank">
                                <img src="/static/img/github.png" border="0"/>
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="small-6 columns">
                <ul class="inline-list right">
                    <li><a href="mailto:info@codalab.org">Contact Us</a></li>
                    <li><a href="http://go.microsoft.com/?linkid=9837806" target="_blank">Feedback</a></li>
                    <li><a href="http://codalab.github.io/codalab/notices.html" target="_self">Notices</a></li>
                    <li><a href="http://codalab.github.io/codalab/terms.html" target="_self">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-animate.js"></script>
        <script src="/static/app/js/app.js"></script>
        <script src="/static/app/js/services/worksheetsapi.js"></script>
        <script src="/static/app/js/controllers/root.js"></script>
        <script src="/static/app/js/controllers/worksheets.js"></script>
        <script src="/static/app/js/controllers/worksheet.js"></script>
        <script src="/static/app/js/directives/shortcut.js"></script>
        <script src="/static/app/js/directives/setfocus.js"></script>
        <script src="/static/js/vendor/markdown.min.js"></script>
        <script type="text/javascript">
            // Initialize Foundation
            $(document).foundation();

            // Configure MathJax
            MathJax.Hub.Config({
                tex2jax: {
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                }
            });
        </script>
    </body>
</html>
